<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h2>Select File to Upload</h2>
    <form action="FileUploadServlet" method="post" enctype="multipart/form-data">
        <input type="file" name="fileName" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
